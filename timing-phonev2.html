                logMessage(`ğŸ“± NFCæ¨™ç±¤å…§å®¹: ${text}`);
                
                // æå–è·‘æ‰‹è™Ÿç¢¼ï¼ˆå‡è¨­æ¨™ç±¤å…§å®¹å°±æ˜¯è™Ÿç¢¼ï¼‰
                const bib = extractBibNumber(text);
                if (bib) {
                  processNfcBibNumber(bib);
                } else {
                  logMessage(`âŒ ç„¡æ³•å¾NFCæ¨™ç±¤æå–æœ‰æ•ˆè™Ÿç¢¼: ${text}`);
                }
                return;
              }
              
              // å˜—è©¦è§£æURLè¨˜éŒ„
              if (record.recordType === 'url') {
                const textDecoder = new TextDecoder();
                const url = textDecoder.decode(record.data);
                logMessage(`ğŸŒ NFCæ¨™ç±¤URL: ${url}`);
                
                // å¾URLä¸­æå–è™Ÿç¢¼ï¼ˆå‡è¨­URLåŒ…å«è™Ÿç¢¼ä¿¡æ¯ï¼‰
                const bib = extractBibFromUrl(url);
                if (bib) {
                  processNfcBibNumber(bib);
                } else {
                  logMessage(`âŒ ç„¡æ³•å¾URLæå–æœ‰æ•ˆè™Ÿç¢¼: ${url}`);
                }
                return;
              }
            }
            
            logMessage('âŒ æœªè­˜åˆ¥çš„NFCæ¨™ç±¤æ ¼å¼');
          } catch (e) {
            logMessage(`âŒ NFCè®€å–éŒ¯èª¤: ${e.message}`);
          }
        });
        
        // ç›£è½éŒ¯èª¤äº‹ä»¶
        reader.addEventListener('error', (event) => {
          logMessage(`âŒ NFCè®€å–å™¨éŒ¯èª¤: ${event.error.message}`);
        });
        
        // è«‹æ±‚æƒæNFC
        await reader.scan();
        logMessage('âœ… NFCè®€å–å™¨å·²å•Ÿå‹•ï¼Œè«‹é è¿‘NFCæ¨™ç±¤');
        
      } catch (e) {
        logMessage(`âŒ å•Ÿå‹•NFCè®€å–å™¨å¤±æ•—: ${e.message}`);
        console.error('NFCåˆå§‹åŒ–éŒ¯èª¤:', e);
        
        // å¦‚æœå•Ÿå‹•å¤±æ•—ï¼Œä½¿ç”¨æ¨¡æ“¬æ¨¡å¼
        if (currentMode === 'nfc') {
          logMessage('âš ï¸  å°‡åˆ‡æ›åˆ°NFCæ¨¡æ“¬æ¨¡å¼');
          startSimulatedNfcReader();
        }
      }
    }
    
    // å•Ÿå‹•æ¨¡æ“¬NFCè®€å–å™¨ï¼ˆç”¨æ–¼æ¸¬è©¦ï¼‰
    function startSimulatedNfcReader() {
      logMessage('âœ… å·²å•Ÿå‹•NFCæ¨¡æ“¬æ¨¡å¼ï¼Œéš¨æ©Ÿç”Ÿæˆæ¸¬è©¦è™Ÿç¢¼');
      
      // æ¯5ç§’ç”Ÿæˆä¸€å€‹éš¨æ©Ÿè™Ÿç¢¼
      nfcReader = setInterval(() => {
        // ç”Ÿæˆ3ä½æ•¸çš„éš¨æ©Ÿè™Ÿç¢¼
        const randomBib = Math.floor(100 + Math.random() * 900).toString();
        logMessage(`ğŸ“± [æ¨¡æ“¬] æª¢æ¸¬åˆ°NFCæ¨™ç±¤ï¼Œè™Ÿç¢¼: ${randomBib}`);
        processNfcBibNumber(randomBib);
      }, 5000);
    }
    
    // è™•ç†NFCè®€å–åˆ°çš„è™Ÿç¢¼
    function processNfcBibNumber(bib) {
      if (!currentCheckpoint) {
        logMessage('âŒ è«‹å…ˆé¸æ“‡æª¢æŸ¥é»');
        return;
      }
      
      // é¡¯ç¤ºè™Ÿç¢¼åˆ°è¼¸å…¥æ¡†
      document.getElementById('bibInput').value = bib;
      
      // è‡ªå‹•æ‰“å¡
      hitCheckpoint(currentCheckpoint, bib);
    }
    
    // å¾æ–‡æœ¬ä¸­æå–è™Ÿç¢¼
    function extractBibNumber(text) {
      // ç°¡å–®æå–æ•¸å­—ï¼ˆå¯æ ¹æ“šå¯¦éš›æ ¼å¼èª¿æ•´ï¼‰
      const match = text.match(/\d+/);
      return match ? match[0] : null;
    }
    
    // å¾URLä¸­æå–è™Ÿç¢¼
    function extractBibFromUrl(url) {
      // å˜—è©¦å¾URLåƒæ•¸ä¸­æå–bibæˆ–numberåƒæ•¸
      const params = new URLSearchParams(new URL(url).search);
      return params.get('bib') || params.get('number') || extractBibNumber(url);
    }
    
    // åŸ·è¡Œæ‰“å¡æ“ä½œ
    async function hitCheckpoint(checkpointCode, bib) {
      if (!client) {
        alert('æœªé€£æ¥åˆ°è³‡æ–™åº«ï¼Œè«‹å…ˆé€£ç·š');
        return;
      }
      
      if (!checkpointCode || !bib) {
        logMessage('âŒ æª¢æŸ¥é»æˆ–è™Ÿç¢¼å¸ƒç·¨è™Ÿç‚ºç©º');
        return;
      }
      
      try {
        logMessage(`â³ æ­£åœ¨æ‰“å¡ ${checkpointCode} - ${bib}...`);
        
        // æª¢æŸ¥åƒè³½è€…æ˜¯å¦å­˜åœ¨
        const { data: participantData, error: participantError } = await client
          .from('participants')

        if (participantError) {
          // å¦‚æœåƒè³½è€…ä¸å­˜åœ¨ï¼Œè©¢å•æ˜¯å¦æ·»åŠ 
          const addNew = confirm(`è™Ÿç¢¼ ${bib} ä¸å­˜åœ¨ï¼Œæ˜¯å¦æ·»åŠ ç‚ºæ–°åƒè³½è€…ï¼Ÿ`);
          if (!addNew) {
            logMessage('âŒ ç”¨æˆ¶å–æ¶ˆæ·»åŠ æ–°åƒè³½è€…ï¼Œæ‰“å¡ä½œå»¢');
            return;
          }
          
          // æ·»åŠ æ–°åƒè³½è€…
          const name = prompt(`è«‹è¼¸å…¥è™Ÿç¢¼ ${bib} çš„åƒè³½è€…å§“åï¼š`);
          if (!name) {
            logMessage('âŒ æœªè¼¸å…¥å§“åï¼Œæ‰“å¡ä½œå»¢');
            return;
          }
          
          const { error: insertError } = await client
            .from('participants')
            .insert([{ bib, name }]);
            
          if (insertError) {
            throw new Error(`æ·»åŠ åƒè³½è€…å¤±æ•—: ${insertError.message}`);
          }
          
          logMessage(`âœ… å·²æ·»åŠ æ–°åƒè³½è€…: ${bib} - ${name}`);
        }
        
        // åŸ·è¡Œæ‰“å¡
        const { error } = await client
          .from('checkins')
          .insert([
            { 
              bib: bib, 
              checkpoint_code: checkpointCode,
              checkin_time: new Date()
            }
          ]);
        
        if (error) {
          if (error.code === '23505') { // å”¯ä¸€ç´„æŸéŒ¯èª¤
            logMessage(`âŒ é‡è¤‡æ‰“å¡ï¼š${bib} å·²åœ¨ ${checkpointCode} æ‰“å¡é`);
            alert('è©²é¸æ‰‹å·²åœ¨æ­¤æª¢æŸ¥é»æ‰“å¡é');
          } else {
            throw error;
          }
          return;
        }
        
        // æ‰“å¡æˆåŠŸ
        const checkpoint = checkpoints.find(cp => cp.code === checkpointCode) || { name: checkpointCode };
        logMessage(`âœ… æ‰“å¡æˆåŠŸï¼${checkpoint.name} - ${bib}`);
        
        // æ›´æ–°ä¸Šæ¬¡æ‰“å¡è™Ÿç¢¼
        lastBibNumber = bib;
        document.getElementById('lastBib').textContent = bib;
        localStorage.setItem('nfc_last_bib', bib);
        
        // æ¸…ç©ºè¼¸å…¥æ¡†
        document.getElementById('bibInput').value = '';
        
      } catch (e) {
        console.error('æ‰“å¡éŒ¯èª¤:', e);
        logMessage(`âŒ æ‰“å¡å¤±æ•—: ${e.message}`);
        alert('æ‰“å¡å¤±æ•—ï¼š' + e.message);
      }
    }
    
    // è¨˜éŒ„æ—¥èªŒ
    function logMessage(message) {
      const logElement = document.getElementById('log');

      const logEntry = document.createElement('div');
      logEntry.textContent = `[${timestamp}] ${message}`;

      if (message.includes('âœ…')) logEntry.style.color = '#10b981';

      else if (message.includes('ğŸ”') || message.includes('âš™ï¸')) logEntry.style.color = '#6366f1';
      
      logElement.appendChild(logEntry);

    }
